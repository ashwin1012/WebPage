<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  
  <link 
    rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
  >
  <link 
  rel="stylesheet" 
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
>
  <style>
    body {
      background: linear-gradient(to right, #ff00ff, #00bfff);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
    }
    .login-container {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
      padding: 2rem;
      width: 100%;
      max-width: 400px;
    }
    .login-title {
      font-weight: bold;
      text-align: center;
    }
    .login-btn {
      background: linear-gradient(to right, #00d2ff, #ff00ff);
      color: #fff;
      border: none;
    }
    .login-btn:hover {
      background: linear-gradient(to right, #ff00ff, #00d2ff);
    }
    .social-icons a {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: #f5f5f5;
      color: #000;
      margin: 0 5px;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }
    .social-icons a:hover {
      background-color: #ddd;
    }
  </style>
</head>
<body>


  <div class="login-container">
    
    <h2 class="login-title mb-4">Login</h2>

   
    <form id="loginForm">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input 
          type="text" 
          class="form-control" 
          id="username" 
          placeholder="Type your username"
        >
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input 
          type="password" 
          class="form-control" 
          id="password" 
          placeholder="Type your password"
        >
        <div class="text-end">
          <a href="#" class="text-decoration-none">Forgot password?</a>
        </div>
      </div>
      <button type="submit" class="btn login-btn w-100 mb-3">LOGIN</button>
    </form>

    
    <p class="text-center">Or Sign Up Using</p>
    <div class="d-flex justify-content-center social-icons mb-4 gap-3">
       
        <a href="https://www.facebook.com/" aria-label="Facebook" class="text-decoration-none">
          <i class="fab fa-facebook-f fa-2x" style="color: #1877f2;"></i>
        </a>
 
        <a href="https://twitter.com/i/flow/signup" aria-label="Twitter" class="text-decoration-none">
          <i class="fab fa-twitter fa-2x" style="color: #1da1f2;"></i>
        </a>
  
        <a href="https://www.google.co.in/" aria-label="Google" class="text-decoration-none">
          <i class="fab fa-google fa-2x" style="color: #ea4335;"></i>
        </a>
      </div>

    <p class="text-center">Or Sign Up Using</p>
    <div class="text-center">
      <a href="#" class="text-decoration-none fs-6">SIGN UP</a>
    </div>
  </div>
  
 
  <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
  ></script>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(event) {
      event.preventDefault(); 

      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      
      const demoUsername = "admin";
      const demoPassword = "password";

      if (username === demoUsername && password === demoPassword) {
        
        window.location.href = "dashboard/dashboard.html";
      } else {
        alert("Invalid username or password. Please try again.");
      }
    });
  </script>
</body>
</html>
